<!DOCTYPE html>
<html>
<head>
    <title>Accountant Program</title>
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-exp.min.css">
    <link rel="stylesheet" href="https://unpkg.com/spectre.css/dist/spectre-icons.min.css">
</head>
<body>
    <div class="container">
        <div class="header" style="padding:15px; text-align:center">
            <h3>ACCOUNTANT PROGRAM</h3>
        </div>
        <div class="columns">
            <div class="col-2" style="padding:15px">
                <ul class="menu">
                    <li class="divider" data-content="MENU">
                    </li>
                    <li class="menu-item">
                        <a href="/">Strona główna</a>
                    </li>
                    <li class="menu-item">
                        <a href="/zakup/">Zakup</a>
                    </li>
                    <li class="menu-item">
                        <a href="/sprzedaz/">Sprzedaż</a>
                    </li>
                    <li class="menu-item">
                        <a href="/saldo/">Zmiana salda</a>
                    </li>
                    <li class="menu-item">
                        <a href="/historia/">Historia</a>
                    </li>
                </ul>
            </div>
            <div class="col-8" style="padding:15px; width:40%; margin:0 auto">
                *Podaj parametry* </br></br>
                Wyświetla historię
            </div>
            <div class="col-2" style="padding:15px">
                <h6>Stan magazynowy: </br></h6>
                {% for item, qty in stock%}
                    {{item}} {{qty}} </br>
                {% endfor %}</br>
                <h6>Saldo: </br></h6>
                {{saldo}} zł
            </div>
        </div>
    </div>
</body>
</html>
